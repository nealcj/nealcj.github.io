<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #434343);
            color: #ffffff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ffffff;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50; /* Hover color */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        h2 {
            color: #4CAF50; /* Subtitle color */
        }

        p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #ffffff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
    <style>
        body {
            margin: 0; /* 去掉默认的 margin */
            overflow-x: hidden; /* 防止横向滚动条 */
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            color: #ffffff;
        }

        .cat {
            position: fixed; /* 固定定位 */
            bottom: 0; /* 在底部 */
            left: 0; /* 从左侧开始 */
            width: 100px; /* 设置猫的宽度 */
            height: auto; /* 高度自动 */
            animation: crawl 10s linear infinite; /* 动画效果 */
        }

        @keyframes crawl {
            0% { transform: translateX(0); } /* 从左到右移动 */
            100% { transform: translateX(100vw); } /* 移动到页面右边 */
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to my homepage</h1>
    <nav>
        <a href="#about">About me</a>
        <a href="#projects">My projects</a>
        <a href="#contact">联系方式</a>
    </nav>
</header>

<div class="container">
    <section id="about">
        <h2>About me</h2>
        <p>Hi！我是一名一个科研小白。</p>
    </section>

    <section id="projects">
        <h2>My projects</h2>
        <p>我参与了多个开源项目，并在这些项目中积累了丰富的经验。以下是一些我正在进行的项目：</p>
        <ul>
            <li>项目 A - 一个很酷的应用程序</li>
            <li>项目 B - 一个有趣的游戏</li>
            <li>项目 C - 一个实用的工具</li>
        </ul>
    </section>

    <section id="contact">
        <h2>联系方式</h2>
        <p>如果你想与我联系，请发送电子邮件到 <a href="mailto:cj_neal@outlook.com">cj_neal@outlook.com</a>。</p>
    </section>
</div>
<!-- 小猫的图片 -->
<img class="cat" src="https://github.com/nealcj/nealcj.github.io/blob/pics/kitty.gif?raw=true" alt="cute orange cat" />
<footer>
    <p>© 2024 neal index. 版权所有.</p>
</footer>

</body>
</html>
